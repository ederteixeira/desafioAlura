<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia</title>
</head>
<body>
    <header>
        <img class="logo" class="logo" src="logoAlura.png" alt="Logo Alura">
        <h1>Criptografia</h1>
    </header>

    <main>
        <section class="encriptadores">
            <div>
                <textarea class="text-area"  cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>
            </div>
            <div>
                <textarea id="mensagem" class="mensagem" cols="30" rows="10"></textarea>      
            </div>
        </section>
        <p class="informacao">&#10152; Apenas letras minúsculas e sem acento!</p>      
        <section class="area-botoes">
            <div class="buttons">
                <button class="btn-encriptar" onclick="btnEncriptar()"> Criptografar </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"> Descriptografar </button>
                <button class="btn-copiar" onclick="btnDesencriptar()"> Copiar </button>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; Desenvolvido por Éder</p>
    </footer>

    <script src="script.js"></script>

    
    	
    
</body>
</html>
